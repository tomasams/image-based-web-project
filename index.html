<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Agency-Login-page</title>
</head>
<body>
    <main>
        <section>
            <h1>TRIPIFY</h1>
            <h2>Explore your dream destination</h2>
            <p>Welcome to Tripify! Please enter your login credentials to access your account</p>
        </section>
        <hr class="sections-separator">
        <section>
            <form action="/submit">
                <label for="email-area">Email</label>
                <input type="email" required id="email-area">
                <label for="password-area">Password</label>
                <input type="password" required id="password-area">
            </form>
            <p class="login-below-area">LOG IN</p>
        </section>
        <footer>
            <p>Don't have an account? <span>Register</span></p>
        </footer>
    </main>
</body>
</html>
